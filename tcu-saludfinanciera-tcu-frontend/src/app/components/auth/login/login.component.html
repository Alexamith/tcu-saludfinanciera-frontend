<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup] = "loginForm" (ngSubmit)="login();">
      <div class="form-group">
        <label for="id">Cédula</label>
        <input class="form-control" type="text" placeholder="Numero de cédula" formControlName="identification" [class.is-invalid] = "identificationInvalid">
        <small *ngIf="identificationInvalid" class="text-danger" role="alert">
          El campo es requerido
        </small>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="password-input">
          <input type="password" id="password" formControlName="password">
          <!-- <input type="password" id="password" name="password" [(ngModel)]="user.password" required [type]="showPassword ? 'text' : 'password'"> -->
          <!-- //<input type="checkbox" id="showPassword" [(ngModel)]="showPassword"> Mostrar contraseña -->
        </div>
      </div>
      <div class="col-md-12 mb-3" *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
            {{message}}
          </div>

    </div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
