<div class="register-container">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" formControlName="nombre" required (input)="onTextInput($event)">
      </div>
      <div class="form-group">
        <label for="apellido1">Apellido 1:</label>
        <input type="text" id="apellido1" name="apellido1" formControlName="apellido1" required (input)="onTextInput($event)">
      </div>
      <div class="form-group">
        <label for="apellido2">Apellido 2:</label>
        <input type="text" id="apellido2" name="apellido2" formControlName="apellido2" required (input)="onTextInput($event)">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" formControlName="email" required >
      </div>
      <div class="form-group">
        <label for="telefono">Número de Teléfono:</label>
        <input type="text" id="telefono" name="telefono" formControlName="telefono" required placeholder="Debe de ser de 8 dígitos" (input)="onPhoneInput($event)">
      </div>
      
      <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
    </form>
  </div>
